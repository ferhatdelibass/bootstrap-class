<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container mt-3">
            <form>
                <label for="sel1" 
                class="form-label">select list</label>
                <select class="form-select" id="sel1">
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                </select><br>
                <label for="sel2" class="form-label">
                    Multple select</label>
                    <select class="form-select" 
                    id="sel2">
                   <option>1</option>
                   <option>2</option>
                   <option>3</option>
                   <option>4</option>
                   <option>5</option>
                </select>
                <button type="submit" 
                class="btn btn-primary mt-3">Submit</button>
            </form>

            <div class="container mt-3">
                <form>
                    <div class="form-check">
                        <input type="checkbox">
                    </div>
                </form>
            </div>

            <form>
                <div class="form-check">
                    <input type="radio" 
                    class="form-check-input" 
                    id="radio1" name="optradio" checked>
                    <label class="form-check-label"
                    for="radio1">Option1</label>
                </div>
                <div class="form-check">
                    <input type="radio" 
                    class="form-check-input" 
                    id="radio2" name="optradio" checked>
                    <label class="form-check-label"
                    for="radio1">Option2</label>
                </div>
                <div class="form-check">
                    <input type="radio" 
                    class="form-check-input" 
                    id="radio3" name="optradio" checked>
                    <label class="form-check-label"
                    for="radio1">Option3</label>
                </div>
            </form>
        
            <form>
                <div class="form-check form-switch">
                    <input class="form-check-input" 
                    type="checkbox" id="mySwitch" checked>
                    <label class="form-check-label"
                    for="mySwitch">Dark Mode</label>
                </div>
            </form>

            <form>
                <label for="customRange" 
                class="form-label">Custom range</label>
                <input type="range" 
                class="form-range" step="10" id="customRange">
            </form>

            <form>
                <div class="form-floating mb-3 mt-3">
                   <select class="form-select" id="sel1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                   </select>
                   <label for="sel1" 
                   class="form-label">select list</label>
                </div>
            </form>
            <form class="was-validated">
                <div class="mb-3 mt-3">
                    <label for="uname" 
                    class="form-label">Username:</label>
                    <input type="text" 
                    class="form-control" 
                    id="uname" placeholder="enter username"
                    required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Lütfen
                    alanı doldurun</div>
                </div>
                <div class="mb-3 mt-3">
                    <label for="pwd" 
                    class="form-label">Password:</label>
                    <input type="password" 
                    class="form-control" 
                    id="pwd" placeholder="enter password"
                    required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Lütfen
                    şifreyi doldurun</div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input"
                    type="checkbox" id="myCheck" required>
                    <label class="form-check-label" 
                    for="myCheck">I agree terms</label>
                    <div class="valid-feedback">Valid.</div>
                    <div class="valid-feedback">Kutucuğu işaretleyin.</div>
                </div>
                <button type="submit" 
                class="btn btn-primary">submit</button>
            </form>

        </div>
        <br><br><br><br><br>
</body>
 </html>
